[build]
builder = "nixpacks"
command = "npm run build"

[deploy]
startCommand = "npm run start"
healthcheckPath = "/admin"
healthcheckTimeout = 60
healthcheckInterval = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

[env]
# Entorno
NODE_ENV = "production"
STRAPI_TELEMETRY_DISABLED = "true"

# Puerto
PORT = "1337"

# Pool y conexi√≥n
DATABASE_POOL_MIN = "0"
DATABASE_POOL_MAX = "2"
