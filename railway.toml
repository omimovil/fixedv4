[build]
builder = "nixpacks"
command = "npm run build"

[deploy]
startCommand = "npm run start"
healthcheckPath = "/admin"
healthcheckTimeout = 60
healthcheckInterval = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

[env]
NODE_ENV = "production"
STRAPI_TELEMETRY_DISABLED = "true"
DATABASE_SSL = "true"
DATABASE_SSL_REJECT_UNAUTHORIZED = "false"
ADMIN_URL = "/admin"
PORT = "${PORT:-8080}"

# Configuración de PostgreSQL
DATABASE_CLIENT = "postgres"
DATABASE_HOST = "${DATABASE_HOST:-localhost}"
DATABASE_PORT = "${DATABASE_PORT:-5432}"
DATABASE_NAME = "${DATABASE_NAME:-strapi}"
DATABASE_USERNAME = "${DATABASE_USERNAME:-strapi}"
DATABASE_PASSWORD = "${DATABASE_PASSWORD:-strapi}"
DATABASE_SCHEMA = "public"

# Configuración de URLs
RAILWAY_STATIC_URL = "${RAILWAY_STATIC_URL:-http://localhost:${PORT}}"

# Configuración de pool de conexiones
DATABASE_POOL_MIN = "0"
DATABASE_POOL_MAX = "2"
DATABASE_CONNECTION_TIMEOUT = "60000"
DATABASE_POOL_TIMEOUT = "60000"
DATABASE_POOL_IDLE_TIMEOUT = "60000"

# Configuración de red
RAILWAY_NETWORK_TIMEOUT = "60000"
RAILWAY_NETWORK_RETRIES = "5"
RAILWAY_NETWORK_RETRY_DELAY = "2000"

# Optimizaciones de memoria
MEMORY_LIMIT = "512MB"
NODE_OPTIONS = "--max-old-space-size=400 --optimize-for-size --max-semi-space-size=100"

# Tiempo de inicio
RAILWAY_STARTUP_TIMEOUT = "60"

# Configuración adicional para producción
RAILWAY_STATIC_URL = "https://fixedv4-production-16eb.up.railway.app"
PUBLIC_URL = "https://fixedv4-production-16eb.up.railway.app"
